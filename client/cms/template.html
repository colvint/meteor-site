<template name="ContentManager">
  <div class="row">
    <div class="col-md-12">
      {{> ContentManagerTabs}}
    </div>
  </div>
</template>

<template name="Website">
  <div class="row">
    <div class="col-md-9">
      <h1 class="page-header">
        {{title}}
      </h1>
    </div>
    <div class="col-md-3">
      <h1 class="page-header pull-right">
        {{> yield 'page-header-right'}}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{> ItemEditor item=website collection=collection}}
    </div>
  </div>
</template>
